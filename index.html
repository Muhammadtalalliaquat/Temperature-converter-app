<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="converter">
        <div class="input-group">
          <label>Temperature:</label>
          <input type="number" id="temperature" placeholder="Enter temperature" required>
        </div>
        <br />

        <div class="input-group">
          <label>From:</label>
          
          <select id="fromUnit" class="selection-style">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <br />

        <div class="input-group">
          <label>To:</label>
          
          <select id="toUnit" class="selection-style">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <br />
        <button class="convert-btn" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>  
    </div>






    <script src="app.js"></script>
</body>
</html>
